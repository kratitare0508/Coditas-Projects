<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="Register" enctype="multipart/form-data">
  <table>
    <tr>
      <td>ID
      </td>
      <td><input type="number" name="id">
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>

    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" value="image" name="image"></td>
    </tr>
    <input type="submit" value="submit">
  </table>
</form>
</body>
</html>
